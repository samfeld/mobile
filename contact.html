<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Sample Form - Template</title>
  <style>
    input{
      display:block;
    }
  </style>
</head>
<body>

  <form
  action="https://formspree.io/f/mayvbevg"
  method="POST"
>
  <fieldset>
    <legend>Contact Samantha</legend>
    <label for="name_id">Your Name</label>
    <input type="text" id="name_id" name="name" placeholder="Enter Your Name">

    <label for="email_id">Your Email</label>
    <input type="email"  id="email_id" name="email" placeholder="Enter Your Email">

    <label for="email_c_id">Confirm Your Email</label>
    <input type="email" name="confirmed_email" placeholder="Confirm Your Name" id="email_c_id">


    <label for="phone_id">Your Phone Number</label>
    <input type="tel" name="phone" placeholder="Enter Your Phone Number" id="phone_id">
    <div><span>Format: 123-456-7890</span></div>

    <label for="title_id">Title</label>
    <input type="select" name="title" placeholder="Select Your Title" id="title_id">
    
    <label for="message_id">Leave A Message</label>

    <textarea name="message" placeholder="Enter Your Message" id="message_id"></textarea>

    <input type="checkbox" name="remember"> 
    <label for="remember_id">Remember me</label>

    <input type="submit" name="submit" id="remember_id">
  </fieldset>
 </form>
</body>
</html>
